<div class="w-3/12 mx-auto border rounded-2xl shadow-md">
  <h2 class="text-center text-xl my-7 font-semibold">Calculator</h2>
  <div class="flex flex-col gap-3 p-5 mx-auto">
    <input class="border p-1" type="number" [(ngModel)]="firstValue" />
    <input class="border p-1" type="number" [(ngModel)]="secondValue" />
    <p>Resultado: {{ resultado }}</p>
    <button
      (click)="addition()"
      class="bg-stone-800 text-white border rounded p-2 shadow-lg w-6/12 mx-auto"
    >
      Calculate
    </button>
  </div>
</div>
