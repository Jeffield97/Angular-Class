<div class="container">
  <div class="col">
    <h3>{{ title }}</h3>
  </div>
  <form action="" class="w-5/12 flex gap-10 justify-between items-center">
    <div>
      <label for="inputName">Name</label
      ><input
        id="inputName"
        [(ngModel)]="inputName"
        placeholder="Write your name"
        type="text"
        name="name"
      />
    </div>
    <div>
      <label for="inputLastname">Lastname</label
      ><input
        id="inputLastname"
        [(ngModel)]="inputLastname"
        placeholder="Write your name"
        type="text"
        name="lastname"
      />
    </div>
    <div>
      <label for="inputAge">Age</label
      ><input
        id="inputAge"
        [(ngModel)]="inputAge"
        placeholder="Write your name"
        type="number"
        name="age"
      />
    </div>

    <button (click)="addPerson()">Guardar</button>
  </form>
</div>
<div class="mt-20">
  <h3>Listado</h3>
  <ul>
    <li
      class="list-item shadow-md border gap-y-3 my-2 w-[200px]"
      *ngFor="let person of persons"
    >
      {{ person.name }}
      <button class="border p-1 bg-slate-300">Eliminar</button>
    </li>
  </ul>
</div>
